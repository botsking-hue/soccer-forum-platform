<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA 14 Forum - SoccerForum</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="/" class="logo">⚽ SoccerForum</a>
                <div class="nav-links">
                    <a href="/forums/fifa14.html" class="nav-link active">FIFA 14</a>
                    <a href="/forums/others.html" class="nav-link">Other FIFA</a>
                    <a href="/tournaments/browse.html" class="nav-link">Tournaments</a>
                    <a href="/dashboard.html" class="nav-link">Dashboard</a>
                    <div class="user-menu">
                        <span class="user-info"></span>
                        <a href="/forums/create-thread.html?forum=fifa14" class="btn btn-success">Create Thread</a>
                        <button onclick="logout()" class="btn btn-outline">Logout</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main style="padding: 2rem 0;">
        <div class="container">
            <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 2rem;">
                <div>
                    <h1>FIFA 14 Forum</h1>
                    <p style="color: var(--text-light);">Discuss everything about FIFA 14 - strategies, teams, and gameplay</p>
                </div>
                <div class="auth-only" style="display: none;">
                    <a href="/forums/create-thread.html?forum=fifa14" class="btn btn-success">+ New Thread</a>
                </div>
            </div>

            <div class="card">
                <div style="display: flex; gap: 2rem; margin-bottom: 1.5rem;">
                    <button class="btn btn-outline active" onclick="filterThreads('all')">All Threads</button>
                    <button class="btn btn-outline" onclick="filterThreads('popular')">Popular</button>
                    <button class="btn btn-outline" onclick="filterThreads('recent')">Recent</button>
                    <button class="btn btn-outline" onclick="filterThreads('unanswered')">Unanswered</button>
                </div>

                <div id="threadsContainer" class="thread-list">
                    <div class="alert">Loading threads...</div>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 2rem;">
                    <div>
                        <button class="btn btn-outline" onclick="loadPreviousPage()">← Previous</button>
                        <span style="margin: 0 1rem;">Page <span id="currentPage">1</span></span>
                        <button class="btn btn-outline" onclick="loadNextPage()">Next →</button>
                    </div>
                    <div style="color: var(--text-light);">
                        Showing <span id="threadCount">0</span> threads
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/app.js"></script>
    <script>
        let currentPage = 1;
        const threadsPerPage = 10;

        async function loadThreads(page = 1) {
            try {
                const data = await API.get(`/forum/fifa14/threads?page=${page}&limit=${threadsPerPage}`);
                const container = document.getElementById('threadsContainer');
                
                if (data.threads && data.threads.length > 0) {
                    container.innerHTML = data.threads.map(thread => `
                        <div class="thread-item">
                            <div style="display: flex; justify-content: between; align-items: start;">
                                <div style="flex: 1;">
                                    <a href="/forums/thread.html?id=${thread.id}" class="thread-title">
                                        ${thread.title}
                                    </a>
                                    <p class="thread-preview">${thread.content.substring(0, 200)}...</p>
                                    <div class="thread-meta">
                                        Posted by <strong>${thread.creator_username}</strong> • 
                                        ${new Date(thread.created_at).toLocaleDateString()} •
                                        ${thread.reply_count || 0} replies
                                        ${thread.tags && thread.tags.length > 0 ? 
                                            `• ${thread.tags.map(tag => `<span style="background: var(--primary); color: white; padding: 0.2rem 0.5rem; border-radius: 12px; font-size: 0.75rem;">${tag}</span>`).join(' ')}` : 
                                            ''
                                        }
                                    </div>
                                </div>
                                <div style="text-align: center; min-width: 80px;">
                                    <div style="font-size: 1.5rem; font-weight: bold; color: var(--primary);">
                                        ${thread.reply_count || 0}
                                    </div>
                                    <div style="font-size: 0.875rem; color: var(--text-light);">replies</div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    
                    document.getElementById('threadCount').textContent = data.threads.length;
                    document.getElementById('currentPage').textContent = page;
                    currentPage = page;
                } else {
                    container.innerHTML = `
                        <div class="alert" style="text-align: center;">
                            <h3>No threads yet</h3>
                            <p>Be the first to start a discussion in the FIFA 14 forum!</p>
                            <a href="/forums/create-thread.html?forum=fifa14" class="btn btn-success">Create First Thread</a>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('threadsContainer').innerHTML = `
                    <div class="alert alert-error">
                        Error loading threads: ${error.message}
                    </div>
                `;
            }
        }

        function filterThreads(filter) {
            // Update active button
            document.querySelectorAll('.btn-outline').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // In a real app, you would filter threads here
            loadThreads(1);
        }

        function loadNextPage() {
            loadThreads(currentPage + 1);
        }

        function loadPreviousPage() {
            if (currentPage > 1) {
                loadThreads(currentPage - 1);
            }
        }

        // Load threads when page loads
        document.addEventListener('DOMContentLoaded', () => {
            if (Auth.checkAuth()) {
                loadThreads();
            }
        });
    </script>
</body>
</html>
