<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SoccerForum</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="/" class="logo">âš½ SoccerForum</a>
                <a href="/auth/signup.html" class="btn btn-outline">Sign Up</a>
            </nav>
        </div>
    </header>

    <main style="padding: 4rem 0;">
        <div class="container">
            <div style="max-width: 400px; margin: 0 auto;">
                <div class="card">
                    <h1 style="text-align: center; margin-bottom: 2rem;">Login to Your Account</h1>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-input" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                            Login
                        </button>
                        
                        <div style="text-align: center;">
                            <a href="/auth/signup.html">Don't have an account? Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const payload = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                const data = await API.post('/auth/login', payload);
                
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    alert('Login successful!');
                    
                    // Redirect based on user role
                    if (data.user.role === 'admin') {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/dashboard.html';
                    }
                }
            } catch (error) {
                alert(`Login failed: ${error.message}`);
            }
        });

        // Redirect if already logged in
        if (Auth.isAuthenticated()) {
            const user = Auth.getUser();
            if (user.role === 'admin') {
                window.location.href = '/admin.html';
            } else {
                window.location.href = '/dashboard.html';
            }
        }
    </script>
</body>
</html>
