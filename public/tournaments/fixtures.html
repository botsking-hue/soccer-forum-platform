<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Fixtures - SoccerForum</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="/" class="logo">⚽ SoccerForum</a>
                <div class="nav-links">
                    <a href="/forums/fifa14.html" class="nav-link">FIFA 14</a>
                    <a href="/forums/others.html" class="nav-link">Other FIFA</a>
                    <a href="/tournaments/browse.html" class="nav-link">Tournaments</a>
                    <a href="/dashboard.html" class="nav-link">Dashboard</a>
                    <div class="user-menu">
                        <span class="user-info"></span>
                        <button onclick="logout()" class="btn btn-outline">Logout</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main style="padding: 2rem 0;">
        <div class="container">
            <div style="max-width: 800px; margin: 0 auto;">
                <div style="margin-bottom: 1.5rem;">
                    <a href="/tournaments/browse.html" class="btn btn-outline">← Back to Tournaments</a>
                </div>

                <div id="tournamentHeader">
                    <div class="card">
                        <div class="alert">Loading tournament...</div>
                    </div>
                </div>

                <div class="card" style="margin-top: 2rem;">
                    <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 1.5rem;">
                        <h2 style="margin: 0;">Tournament Fixtures</h2>
                        <button onclick="generateFixtures()" class="btn btn-primary">Generate Fixtures</button>
                    </div>

                    <div id="fixturesContainer">
                        <div class="alert">No fixtures generated yet. Click "Generate Fixtures" to create the tournament schedule.</div>
                    </div>
                </div>

                <div class="card" style="margin-top: 2rem;">
                    <h3>Participants</h3>
                    <div id="participantsList" style="margin-top: 1rem;">
                        <div class="alert">Loading participants...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/app.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const tournamentId = urlParams.get('id');

        async function loadTournamentData() {
            if (!tournamentId) {
                document.getElementById('tournamentHeader').innerHTML = `
                    <div class="alert alert-error">Tournament ID is missing</div>
                `;
                return;
            }

            try {
                // Simulate tournament data
                const tournament = {
                    id: tournamentId,
                    name: 'FIFA 14 Champions League',
                    game_version: 'FIFA 14',
                    status: 'pending',
                    max_teams: 16,
                    current_teams: 12
                };

                document.getElementById('tournamentHeader').innerHTML = `
                    <div class="card">
                        <h1 style="margin-bottom: 0.5rem;">${tournament.name}</h1>
                        <div style="color: var(--text-light);">
                            <strong>Game:</strong> ${tournament.game_version} • 
                            <strong>Status:</strong> <span class="tournament-status status-${tournament.status}">${tournament.status}</span> • 
                            <strong>Teams:</strong> ${tournament.current_teams}/${tournament.max_teams}
                        </div>
                    </div>
                `;

                // Load fixtures
                await loadFixtures();

                // Load participants
                await loadParticipants();

            } catch (error) {
                document.getElementById('tournamentHeader').innerHTML = `
                    <div class="alert alert-error">
                        Error loading tournament: ${error.message}
                    </div>
                `;
            }
        }

        async function loadFixtures() {
            try {
                await TournamentManager.loadFixtures(tournamentId, 'fixturesContainer');
            } catch (error) {
                document.getElementById('fixturesContainer').innerHTML = `
                    <div class="alert alert-error">
                        Error loading fixtures: ${error.message}
                    </div>
                `;
            }
        }

        async function loadParticipants() {
            try {
                // Simulate participants data
                const participants = [
                    { id: 1, team_name: 'Red Dragons', user: 'player1' },
                    { id: 2, team_name: 'Blue Warriors', user: 'player2' },
                    { id: 3, team_name: 'Green Eagles', user: 'player3' },
                    { id: 4, team_name: 'Golden Falcons', user: 'player4' },
                    { id: 5, team_name: 'Silver Wolves', user: 'player5' },
                    { id: 6, team_name: 'Black Panthers', user: 'player6' }
                ];

                const container = document.getElementById('participantsList');
                container.innerHTML = `
                    <div class="grid grid-3">
                        ${participants.map(participant => `
                            <div style="padding: 1rem; border: 1px solid var(--border); border-radius: 6px; text-align: center;">
                                <strong>${participant.team_name}</strong>
                                <div style="color: var(--text-light); font-size: 0.875rem;">
                                    ${participant.user}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                document.getElementById('participantsList').innerHTML = `
                    <div class="alert alert-error">
                        Error loading participants: ${error.message}
                    </div>
                `;
            }
        }

        async function generateFixtures() {
            try {
                await TournamentManager.loadFixtures(tournamentId, 'fixturesContainer');
                alert('Fixtures generated successfully!');
            } catch (error) {
                alert(`Error generating fixtures: ${error.message}`);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (Auth.checkAuth()) {
                loadTournamentData();
            }
        });
    </script>
</body>
</html>
