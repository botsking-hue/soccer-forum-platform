<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Panel</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="/" class="logo">⚽ SoccerForum</a>
                <div class="nav-links">
                    <a href="/dashboard.html" class="nav-link">← Back to Dashboard</a>
                    <div class="user-menu">
                        <span class="user-info"></span>
                        <button onclick="logout()" class="btn btn-outline">Logout</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main style="display: flex; min-height: calc(100vh - 80px);">
        <aside class="admin-sidebar">
            <h2 style="margin-bottom: 1.5rem;">Admin Panel</h2>
            <ul class="admin-nav">
                <li><a href="/admin/users.html" class="active">User Management</a></li>
                <li><a href="/admin/forums.html">Forum Management</a></li>
                <li><a href="/admin/tournaments.html">Tournament Management</a></li>
                <li><a href="/admin/badges.html">Badge System</a></li>
            </ul>
        </aside>

        <section style="flex: 1; padding: 2rem;">
            <div class="container">
                <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 2rem;">
                    <div>
                        <h1>User Management</h1>
                        <p style="color: var(--text-light);">Manage users, roles, and permissions</p>
                    </div>
                    <div>
                        <input type="text" class="form-input" placeholder="Search users..." style="width: 300px;" onkeyup="searchUsers()">
                    </div>
                </div>

                <!-- User Stats -->
                <div class="stats-grid">
                    <div class="stat-card card">
                        <span class="stat-number" id="totalUsers">0</span>
                        <span>Total Users</span>
                    </div>
                    <div class="stat-card card">
                        <span class="stat-number" id="activeUsers">0</span>
                        <span>Active Today</span>
                    </div>
                    <div class="stat-card card">
                        <span class="stat-number" id="moderators">0</span>
                        <span>Moderators</span>
                    </div>
                    <div class="stat-card card">
                        <span class="stat-number" id="newUsers">0</span>
                        <span>New This Week</span>
                    </div>
                </div>

                <!-- Users Table -->
                <div class="card">
                    <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 1.5rem;">
                        <h2>All Users</h2>
                        <div style="display: flex; gap: 1rem;">
                            <select class="form-select" onchange="filterUsers()" id="roleFilter">
                                <option value="all">All Roles</option>
                                <option value="user">Users</option>
                                <option value="moderator">Moderators</option>
                                <option value="admin">Admins</option>
                            </select>
                            <select class="form-select" onchange="filterUsers()" id="statusFilter">
                                <option value="all">All Status</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="banned">Banned</option>
                            </select>
                        </div>
                    </div>

                    <div id="usersContainer">
                        <div class="alert">Loading users...</div>
                    </div>

                    <!-- Pagination -->
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 2rem;">
                        <div>
                            <button class="btn btn-outline" onclick="loadPreviousPage()">← Previous</button>
                            <span style="margin: 0 1rem;">Page <span id="currentPage">1</span></span>
                            <button class="btn btn-outline" onclick="loadNextPage()">Next →</button>
                        </div>
                        <div style="color: var(--text-light);">
                            Showing <span id="usersCount">0</span> users
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/app.js"></script>
    <script>
        let allUsers = [];
        let currentPage = 1;
        const usersPerPage = 10;

        // Check admin access
        if (!Auth.isAdmin()) {
            window.location.href = '/dashboard.html';
        }

        async function loadUsers() {
            try {
                const data = await API.get('/admin/users');
                allUsers = data.users;
                
                // Update stats
                document.getElementById('totalUsers').textContent = allUsers.length;
                document.getElementById('activeUsers').textContent = allUsers.filter(u => u.last_active).length;
                document.getElementById('moderators').textContent = allUsers.filter(u => u.role === 'moderator' || u.role === 'admin').length;
                document.getElementById('newUsers').textContent = allUsers.filter(u => {
                    const weekAgo = new Date();
                    weekAgo.setDate(weekAgo.getDate() - 7);
                    return new Date(u.created_at) > weekAgo;
                }).length;

                displayUsers(allUsers.slice(0, usersPerPage));
            } catch (error) {
                document.getElementById('usersContainer').innerHTML = `
                    <div class="alert alert-error">
                        Error loading users: ${error.message}
                    </div>
                `;
            }
        }

        function displayUsers(users) {
            const container = document.getElementById('usersContainer');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="alert">No users found</div>';
                return;
            }

            container.innerHTML = `
                <div style="overflow-x: auto;">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="border-bottom: 2px solid var(--border);">
                                <th style="text-align: left; padding: 1rem;">User</th>
                                <th style="text-align: left; padding: 1rem;">Role</th>
                                <th style="text-align: left; padding: 1rem;">Joined</th>
                                <th style="text-align: left; padding: 1rem;">Status</th>
                                <th style="text-align: left; padding: 1rem;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map(user => `
                                <tr style="border-bottom: 1px solid var(--border);">
                                    <td style="padding: 1rem;">
                                        <div style="display: flex; align-items: center; gap: 0.75rem;">
                                            <div style="width: 40px; height: 40px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">
                                                ${user.username.charAt(0).toUpperCase()}
                                            </div>
                                            <div>
                                                <div style="font-weight: 500;">${user.username}</div>
                                                <div style="color: var(--text-light); font-size: 0.875rem;">${user.email}</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td style="padding: 1rem;">
                                        <span class="role ${user.role}">${user.role}</span>
                                    </td>
                                    <td style="padding: 1rem;">
                                        ${new Date(user.created_at).toLocaleDateString()}
                                    </td>
                                    <td style="padding: 1rem;">
                                        <span class="status active">Active</span>
                                    </td>
                                    <td style="padding: 1rem;">
                                        <div style="display: flex; gap: 0.5rem;">
                                            ${user.role === 'user' ? `
                                                <button onclick="promoteToModerator('${user.id}')" class="btn btn-success" style="padding: 0.5rem;">
                                                    Make Moderator
                                                </button>
                                            ` : ''}
                                            ${user.role === 'moderator' ? `
                                                <button onclick="demoteToUser('${user.id}')" class="btn btn-outline" style="padding: 0.5rem;">
                                                    Remove Moderator
                                                </button>
                                            ` : ''}
                                            <button onclick="viewUser('${user.id}')" class="btn btn-outline" style="padding: 0.5rem;">
                                                View
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('usersCount').textContent = users.length;
        }

        function searchUsers() {
            const searchTerm = document.querySelector('input[type="text"]').value.toLowerCase();
            const filtered = allUsers.filter(user => 
                user.username.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm)
            );
            displayUsers(filtered.slice(0, usersPerPage));
        }

        function filterUsers() {
            const roleFilter = document.getElementById('roleFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            let filtered = allUsers;
            
            if (roleFilter !== 'all') {
                filtered = filtered.filter(user => user.role === roleFilter);
            }
            
            // Note: Status filtering would require additional user data
            displayUsers(filtered.slice(0, usersPerPage));
        }

        async function promoteToModerator(userId) {
            if (confirm('Are you sure you want to promote this user to moderator?')) {
                try {
                    await AdminManager.promoteToModerator(userId);
                    loadUsers(); // Reload the list
                } catch (error) {
                    alert(`Error promoting user: ${error.message}`);
                }
            }
        }

        async function demoteToUser(userId) {
            if (confirm('Are you sure you want to remove moderator privileges from this user?')) {
                try {
                    // This would require a new API endpoint
                    alert('This feature would connect to a demote API endpoint');
                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            }
        }

        function viewUser(userId) {
            // In a real app, this would open a user detail modal or page
            alert(`View user details for ID: ${userId}`);
        }

        function loadNextPage() {
            const start = currentPage * usersPerPage;
            const end = start + usersPerPage;
            const pageUsers = allUsers.slice(start, end);
            
            if (pageUsers.length > 0) {
                displayUsers(pageUsers);
                currentPage++;
                document.getElementById('currentPage').textContent = currentPage;
            }
        }

        function loadPreviousPage() {
            if (currentPage > 1) {
                currentPage--;
                const start = (currentPage - 1) * usersPerPage;
                const end = start + usersPerPage;
                displayUsers(allUsers.slice(start, end));
                document.getElementById('currentPage').textContent = currentPage;
            }
        }

        // Add styles for roles and status
        const style = document.createElement('style');
        style.textContent = `
            .role {
                padding: 0.25rem 0.75rem;
                border-radius: 12px;
                font-size: 0.75rem;
                font-weight: 500;
                text-transform: capitalize;
            }
            .role.user { background: #e0e7ff; color: #3730a3; }
            .role.moderator { background: #fef3c7; color: #92400e; }
            .role.admin { background: #fecaca; color: #991b1b; }
            
            .status {
                padding: 0.25rem 0.75rem;
                border-radius: 12px;
                font-size: 0.75rem;
                font-weight: 500;
            }
            .status.active { background: #d1fae5; color: #065f46; }
            .status.inactive { background: #f3f4f6; color: #6b7280; }
            .status.banned { background: #fecaca; color: #991b1b; }
        `;
        document.head.appendChild(style);

        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
