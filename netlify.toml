[build]
  command = "npm run setup-functions"
  publish = "public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[dev]
  command = "npm run netlify-dev"
  port = 8888
  publish = "public"

# Redirect all API routes to serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Specific API route redirects for better organization
[[redirects]]
  from = "/api/admin/*"
  to = "/.netlify/functions/admin/:splat"
  status = 200

[[redirects]]
  from = "/api/auth/*"
  to = "/.netlify/functions/auth/:splat"
  status = 200

[[redirects]]
  from = "/api/tournament/*"
  to = "/.netlify/functions/tournament/:splat"
  status = 200

[[redirects]]
  from = "/api/threads/*"
  to = "/.netlify/functions/threads/:splat"
  status = 200

[[redirects]]
  from = "/api/forum/*"
  to = "/.netlify/functions/forum/:splat"
  status = 200

[[redirects]]
  from = "/api/follow/*"
  to = "/.netlify/functions/follow/:splat"
  status = 200

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# CORS headers for API functions
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
    Access-Control-Allow-Credentials = "true"

# Cache optimization for static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML files - no cache for development
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Environment-specific configurations
[context.production.environment]
  NODE_ENV = "production"
  SITE_URL = "https://your-site.netlify.app"

[context.deploy-preview.environment]
  NODE_ENV = "preview"
  SITE_URL = "https://deploy-preview-*.netlify.app"

[context.branch-deploy.environment]
  NODE_ENV = "development"
  SITE_URL = "https://*-*.netlify.app"

[context.dev.environment]
  NODE_ENV = "development"
  SITE_URL = "http://localhost:8888"

